<section class="section" id="about-me">
  <div class="container">
    <h2 class="hidden">About me</h2>
    <div class="introduction">
      <div class="introduction-text introduction-box">
        <h3>
          I work with people all over the world to create impressive and
          <span class="color text-color">functional</span>
          <span class="color-grey">websites</span> that reflect each client's
          unique personality.
        </h3>
      </div>
      <picture class="introduction-box">
        <source
          srcset="
            ../img/about/img-desktop-x1.avif 1x,
            ../img/about/img-desktop-x2.avif 2x
          "
          media="(min-width:1440px)"
        />
        <source
          srcset="
            ../img/about/img-tablet-x1.avif 1x,
            ../img/about/img-tablet-x2.avif 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ../img/about/img-mobile-x2.avif 1x,
            ../img/about/img-mobile-x2.avif 2x
          "
          media="(max-width:768px)"
        />
        <img src="../img/about/img-desktop-x1.avif" alt="" />
      </picture>
    </div>

    <ul class="description"></ul>

    <div class="languages-wraper">
      <div class="swiper languages">
        <ul class="swiper-wrapper">
          <li class="swiper-slide bg-color">HTML/CSS</li>
          <li class="swiper-slide bg-color">JavaScript</li>
          <li class="swiper-slide bg-color">React</li>
          <li class="swiper-slide bg-color">Node. js</li>
          <li class="swiper-slide bg-color">React Native</li>
          <li class="swiper-slide bg-color">Vue .js</li>
          <li class="swiper-slide bg-color">Angular</li>
          <li class="swiper-slide bg-color">Soft skills</li>
        </ul>
      </div>
      <div class="languages-next-div">
        <svg class="languages-next-btn" width="40" height="40">
          <use href="../img/icons.svg#icon-arrow-next"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
